<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registrar.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="../../imagens/logo-agilez.png" alt="">
            </div>
          <h1>Cadastrar</h1>
          
          <div id="msgError"></div>
          <div id="msgSuccess"></div>

          <div class="label-float">
            <input type="text" id="email" required>
            <label id="labelEmail" for="email">E-mail</label>
         </div>

            <div class="label-float">
                <input type="text" id="usuario" required>
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
             </div>

            <div class="label-float">
                <input type="password" id="senha" required>
                <label id="labelSenha" for="">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" required>
                <label id="labelConfirmSenha" for="">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
                        
            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
        </div>
<script src="../js/registrar.js"></script>
</body>
</html>
