<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../css/produtos.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
</head>
<body>
    <header>
        <h1>CADASTRO DE PRODUTOS </h1>
    </header>
    <div id="welcome">
         <h2 id="logged"></h2>
    </div>

     <form action="" id="productForm">
        <div class="group">
            <div class="input min-input">
                <label for="" >ID - Código:</label>
                <input type="text" readonly id="idCodigo">
            </div>
            <div class="input">
                <label for="">Nome do Produto:</label>
                <input type="text" id="nomeProduto">
            </div>
        </div>
        <div class="group">
            <div class="input">
                <label for="">Preço de Custo: (R$)</label>
                <input type="text" id="precoCusto">
            </div>
            <div class="input">
                <label for="" >Preço de Venda: (R$)</label>
                <input type="text" id="precoVenda">
            </div>
        </div>
            <div class="input">
                <label for="" >Quantidade em Estoque</label>
                <input type="text" id="quantidadeEstoque">
            </div>
        <div class="input">
            <label for="" >Unidade de Medida: </label>
            <select name="" id="unidadeMedida">
                <option value=""></option>
                <option value="quilograma">Quilograma</option>
                <option value="unidade">Unidade</option>
                <option value="caixa">Caixa</option>
                <option value="cartela">Cartela</option>
            </select>
        </div>
        <div class="input">
            <label for="">Informaçoes Adicionais:</label>
            <textarea name="" id="informacoesAdicionais" cols="30" rows="10"></textarea>
        </div>
        <div class="input">
            <label for="">Código de Barras:</label>
            <div class="group" >
                <button type="button" onclick="generateBarcode(document.getElementById('barCode').value)" class="generate-button">Gerar</button>
                <input class="bar-code" id="barCode" type="text">
            </div>
            <div class="code-bar">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div class="save-button">
            <button onclick="salvar()">Salvar</button>
        </div>
        
        <div id="exit-button">
            <button onclick="sair()"> Sair </button> 
        </div>
            
     </form>
     <script src="../js/produtos.js"></script>  
</body>
</html>
