<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/assets/css/produtos.css">
</head>
<body>
    <header>
        <h1>CADASTRO DE PRODUTOS</h1>
    </header>
     <form action="">
        <div class="group">
            <div class="input min-input">
                <label for="">ID - Código:</label>
                <input type="text">
            </div>
            <div class="input">
                <label for="">Nome do Produto:</label>
                <input type="text">
            </div>
        </div>
        <div class="group">
            <div class="input min-input">
                <label for="">Preço:</label>
                <input type="text">
            </div>
            <div class="input">
                <label for="">Quantidade em Estoque:</label>
                <input type="text">
            </div>
        </div>
        <div class="input">
            <label for="">Unidade de Medida: </label>
            <select name="" id="">
                <option value=""></option>
                <option value="">Quilograma</option>
                <option value="">Unidade</option>
                <option value="">Caixa</option>
                <option value="">Cartela</option>
            </select>
        </div>
        <div class="input">
            <label for="">Informaçoes Adicionais:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="input">
            <label for="">Código de Barras:</label>
            <div class="group">
                <button class="generate-button">Gerar</button>
                <input class="bar-code" type="text">
            </div>
        </div>
        <div class="save-button">
            <button>Salvar</button>
        </div>
     </form>
</body>
</html>
